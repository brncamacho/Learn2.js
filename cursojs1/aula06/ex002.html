<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O meu primeiro programa</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgba(28, 17, 151, 0.69); /* Comentário em CSS */
            color: white;
        }

        h1 {
            color: black;

        }

    </style>
</head>
<body>
     <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
     <p>Já me livrei da maldição!</p>

     <script>
        var nome = window.prompt('Qual é o seu nome?') // Vai perguntar e guardar o nome na variável
        window.alert('Bem-vindo, ' + nome + '!')  // Concatenação
     </script>
</body>
</html>
