<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
        text-align: center;
        padding: 20px;
       } 
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>! O seu nome tem ${nome.length} letra(s).<br>`)
        document.write(`O seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`O seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
